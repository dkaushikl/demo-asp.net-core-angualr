<div id="wrapper">
	<div class="vertical-align-wrap">
		<div class="vertical-align-middle auth-main">
			<div class="auth-box">
				<div class="top">
					<img src="assets/images/logoimg.png" alt="Logo">
				</div>
				<div class="card">
					<div class="header">
						<p class="lead">Login to your account</p>
					</div>
					<div class="body">
						<form class="form-auth-small" [formGroup]="loginForm"
							(ngSubmit)="onSubmit(loginForm.value,loginForm.valid)">
							<div class="form-group">
								<label for="signin-email" class="control-label sr-only">UserName</label>
								<input formControlName="username" type="username" class="form-control" id="username"
									name="username" placeholder="User Name">
								<span class="error-block" *ngIf="isSubmitted && !(loginForm.controls.username.valid)">
									Username is
									required. </span>
							</div>
							<div class="form-group">
								<label for="signin-password" class="control-label sr-only">Password</label>
								<input formControlName="password" type="password" class="form-control" id="password"
									name="password" placeholder="Password">
								<span class="error-block" *ngIf="isSubmitted && !(loginForm.controls.password.valid)">
									Password is
									required. </span>
							</div>
							<button type="submit" class="btn btn-primary btn-lg btn-block">LOGIN</button>
							<div class="bottom">
								<span class="helper-text m-b-10"><i class="fa fa-lock"></i>&nbsp;<a
										[routerLink]="['/forgot-password']">Forgot
										password?</a></span>
								<span>Don't have an account? <a [routerLink]="['/register']">Register</a></span>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
