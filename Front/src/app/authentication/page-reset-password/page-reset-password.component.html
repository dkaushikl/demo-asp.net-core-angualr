<div id="wrapper">
	<div class="vertical-align-wrap">
		<div class="vertical-align-middle auth-main">
			<div class="auth-box">
				<div class="top">
					<img src="assets/images/logoimg.png" alt="Logo">
				</div>
				<div class="card">
					<div class="header">
						<p class="lead">Reset your password</p>
					</div>
					<div class="body">
						<form class="form-auth-small" [formGroup]="resetForm"
							(ngSubmit)="onSubmit(resetForm.value,resetForm.valid)">
							<div class="form-group">
								<label for="password"  class="control-label sr-only">Password</label>
								<input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
								<span class="error-block" *ngIf="isSubmitted && !(resetForm.controls.password.valid)">
									Password is
									required. </span>
							</div>

							<div class="form-group">
								<label for="confirmpassword"  class="control-label sr-only">Confirm Password</label>
								<input type="password" formControlName="confirmpassword" class="form-control" id="confirmpassword" placeholder="Confirm Password">
								<span class="error-block" *ngIf="isSubmitted && !(resetForm.controls.confirmpassword.valid)">
									Confirm Password is
									required. </span>
							</div>
							<button type="submit" class="btn btn-primary btn-lg btn-block">Reset Password</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
