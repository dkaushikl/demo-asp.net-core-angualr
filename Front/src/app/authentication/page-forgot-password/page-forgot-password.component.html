<div id="wrapper">
	<div class="vertical-align-wrap">
		<div class="vertical-align-middle auth-main">
			<div class="auth-box">
				<div class="top">
					<img src="assets/images/logoimg.png" alt="Logo">
				</div>
				<div class="card">
					<div class="header">
						<p class="lead">Recover my password</p>
					</div>
					<div class="body">
						<p>Please enter your email address below to receive instructions for resetting password.</p>
						<form class="form-auth-small" [formGroup]="forgotForm" (ngSubmit)="onSubmit(forgotForm.value,forgotForm.valid)">
							<div class="form-group">
								<input type="text" formControlName="email" class="form-control" id="email" name="email" placeholder="Email">
								<span class="error-block"
								*ngIf="isSubmitted && forgotForm.get('email').hasError('required')">
								Email is required. </span>
							<span class="error-block"
								*ngIf="isSubmitted && forgotForm.get('email').hasError('email')">
								Email not valid. </span>
							</div>
							<button type="submit" class="btn btn-primary btn-lg btn-block">RESET PASSWORD</button>
							<div class="bottom">
								<span class="helper-text">Know your password? <a [routerLink]="['/login']">Login</a></span>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
