<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Change Password</h4>
    </div>
    <div class="modal-body">
        
        <form [formGroup]="changeForm" (ngSubmit)="onSubmit(changeForm.value,changeForm.valid)">
            
        <div class="form-group">
            <label for="oldpassword"  class="control-label sr-only">Old Password</label>
            <input type="password" formControlName="oldpassword" class="form-control" id="password" placeholder="Old Password">
            <span class="error-block" *ngIf="isSubmitted && !(changeForm.controls.oldpassword.valid)">
                Password is
                required. </span>
        </div>
        <div class="form-group">
            <label for="password"  class="control-label sr-only">Password</label>
            <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
            <span class="error-block" *ngIf="isSubmitted && !(changeForm.controls.password.valid)">
                Password is
                required. </span>
        </div>
        <div class="form-group">
            <label for="confirmpassword"  class="control-label sr-only">Confirm Password</label>
            <input type="password" formControlName="confirmpassword" class="form-control" id="confirmpassword" placeholder="Confirm Password">
            <span class="error-block"
            *ngIf="isSubmitted && changeForm.get('confirmpassword').hasError('required')">
            Confirm Password is required. </span>
            <span class="error-block"
        *ngIf="isSubmitted && changeForm.get('confirmpassword').hasError('matchConfirmPassword')">
        Passwards didn't matched. </span>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-danger" (click)="modal.dismiss('Close click')">Close</button>
        </div>
    </form>
    </div>
</ng-template>
