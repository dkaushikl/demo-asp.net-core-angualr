<div class="container-fluid">
    <div class="block-header">
        <div class="row">
            <div class="col-lg-5 col-md-8 col-sm-12">
                <h2>
                    <a href="javascript:void(0);" class="btn btn-xs btn-link btn-toggle-fullwidth" (click)="toggleFullWidth()">
                        <i class="fa fa-arrow-left" *ngIf="sidebarVisible"></i>
                        <i class="fa fa-arrow-right" *ngIf="!sidebarVisible"></i>
                    </a> User</h2>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a [routerLink]="['/dashboard']"><i class="icon-home"></i></a></li>
                    <li class="breadcrumb-item active">User</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-lg-12">
            <div class="card">
                <div class="body table-responsive">
                    <table datatable [dtOptions]="dtOptions" class="table table-hover">
                        <thead>
                            <tr>
                                <th></th>
                                <th>First Name</th>
                                <th>Last Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of userList">
                                <td class="text-center"><a href="javascript:void(0)"  (click)="activedeactive(item.id,item.disabled)" placement="top" ngbTooltip="{{item.disabled == false ? 'Disable' : 'Enable' }}" class="btn btn-outline-secondary mr-1"><i class="icon-user"></i></a>
                                    <a href="javascript:void(0)" (click)="deleteUser(item.id)" placement="top" ngbTooltip="Delete" class="btn btn-outline-secondary"><i class="icon-trash"></i></a>
                                </td>
                                <td>{{item.firstName}}</td>
                                <td>{{item.lastName}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
