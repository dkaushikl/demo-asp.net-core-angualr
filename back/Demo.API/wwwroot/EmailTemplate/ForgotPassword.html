<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Forgot Password</title>
</head>
<body style="background-color: #1b2f49">
<table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tbody>
    <tr>
        <td bgcolor="#1b2f49" align="center">
            <table border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px">
                <tbody>
                <tr>
                    <td align="center" valign="top" style="padding: 20px 10px 20px 10px">
                        <a href="#" target="_blank" style="color: #fff; font-family: 'Open Sans', Helvetica, Arial, sans-serif; font-size: 48px; font-weight: 400; line-height: 48px; text-decoration: none">
                            <img alt="Logo" src="https://rlv.zcache.com/fake_news_logo_politically_incorrect_classic_round_sticker-r594e3acc6ca34ef1ac8c00f57e1adef0_0ugmp_8byvr_540.jpg" width="200" height="" style="color: #ffffff; display: block; font-family: 'Open Sans', Helvetica, Arial, sans-serif; font-size: 18px; max-width: 200px; min-width: 160px; width: 200px;" border="0">
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    <tr>
        <td align="center" style="padding: 0px 10px 0px 10px" bgcolor="#1b2f49">
            <table border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px">
                <tbody>
                <tr>
                    <td align="center" valign="top" style="background: #3c4e62; border-radius: 4px 4px 0px 0px; color: #fff; font-family: 'Open Sans', Helvetica, Arial, sans-serif; font-size: 48px; font-weight: 400; line-height: 48px; padding: 20px 20px 20px 20px;">
                        <h1 style="font-size: 22px; font-weight: 400; margin: 0">
                            Forgot <strong> Password</strong>
                        </h1>
                    </td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    <tr>
        <td align="center" style="padding: 0px 10px 0px 10px" bgcolor="#1b2f49">
            <table border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px">
                <tbody>
                <tr>
                    <td bgcolor="#ffffff" align="center" style="color: #666666; font-family: 'Open Sans', Helvetica, Arial, sans-serif; font-size: 16px; font-weight: 400; line-height: 25px; padding: 20px 30px 10px 30px;">
                        <p style="line-height: 28px; text-align: left;">
                            Hi {Email},<br/>
                            Please follow the below link to reset your account password.<br/>
                        </p>
                    </td>
                </tr>
                <tr>
                    <td bgcolor="#ffffff" align="center" style="padding: 20px 30px 20px 30px">
                        <table border="0" cellspacing="0" cellpadding="0">
                            <tbody>
                            <tr>
                                <td align="center" style="border-radius: 3px">
                                    <a href="{ForgotPasswordLink}" style="background: #3c4e62; border-radius: 2px; box-shadow: 5px 7px 10px -6px #000000a1; color: #ffffff; color: #fff; display: inline-block; font-family: Helvetica, Arial, sans-serif; font-size: 20px; padding: 15px 25px; text-decoration: none; text-decoration: none;">Click to Reset your password</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>

                <tr>
                    <td bgcolor="#ffffff" align="center" style="border-radius: 0 0 4px 4px; color: #666666; font-family: 'Open Sans', Helvetica, Arial, sans-serif; font-size: 16px; font-weight: 400; line-height: 25px; padding: 0px 30px 30px 30px;">
                        <p style="text-align: left;">
                            <span>If you have not requested a password reset, please disregard this email. </span><br/><br/>
                            <span>Kind Regards,</span><br/>
                            <span>Demo.com</span>
                        </p>
                    </td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    <tr>
        <td align="center" style="padding: 0px 10px 0px 10px" bgcolor="#1b2f49">
            <table border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px">
                <tbody>
                <tr>
                    <td bgcolor="#1b2f49" align="center" style="color: #fff; font-family: 'Open Sans', Helvetica, Arial, sans-serif; font-size: 14px; font-weight: 400; line-height: 18px; padding: 30px 0 100px;">
                        <p style="margin: 0">
                            Copyright &copy; 2018, <a href="{Url}" style="color: #fff;" target="_blank">Demo.com</a> All rights reserved.
                        </p>
                    </td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
